services:
  # Backend service connecting to existing Postgres (qa_platform_db)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi_inventory_backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=qa_platform_db
      - DB_USER=postgres
      - DB_PASSWORD=Lp9xBvsfKDApBdpbMq6Euwvf4DBF3uz55Mw
      - DB_NAME=multi_inventory
      - DB_PORT=5432
    networks:
      - qa_platform_network
    restart: on-failure

  # Frontend service (optional for local dev)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: multi_inventory_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - qa_platform_network
networks:
  qa_platform_network:
    external: true
    name: probatio-in-harmonia_qa_platform_network
