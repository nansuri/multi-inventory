version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: multi_inventory_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inventory_net

  # Backend service (optional for local dev if running go run locally, but good for full stack)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi_inventory_backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=inventory_db
      - DB_PORT=5432
    depends_on:
      - postgres
    networks:
      - inventory_net
    restart: on-failure

  # Frontend service (optional for local dev)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: multi_inventory_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - inventory_net

volumes:
  postgres_data:

networks:
  inventory_net:
    driver: bridge
