version: '3.8'

services:
  # Backend service (optional for local dev if running go run locally, but good for full stack)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi_inventory_backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=Lp9xBvsfKDApBdpbMq6Euwvf4DBF3uz55Mw
      - DB_NAME=inventory_db
      - DB_PORT=5432
    networks:
      - inventory_net
    restart: on-failure

  # Frontend service (optional for local dev)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: multi_inventory_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - inventory_net

networks:
  inventory_net:
    driver: bridge
